<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9612a0d174.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>ToDoList</title>
  </head>

  <body>
    <div class="todoContainer">
      <header>
        <h1>ToDoList</h1>
      </header>

      <form id="todoForm">
        <p>Adicione uma tarefa:</p>
        <div class="formControl">
          <input type="text" id="todoInput" placeholder="O que vocÃª vai fazer?">
          <button type="submit"><i class="fa-thin fa-plus"></i></button>
        </div>
      </form>

      <form id="editForm" class="hide">
        <p>Edite sua tarefa:</p>
        <div class="formControl">
          <input type="text" id="editInput">
          <button type="submit"><i class="fa-solid fa-check-double"></i></button>
        </div>
        <button id="cancelEditBtn">Cancelar</button>
      </form>

      <div id="toolbar">
        <div class="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" id="searchInput" placeholder="Buscar">
            <button id="eraseButton"><i class="fa-solid fa-delete-left"></i></button>
          </form>
        </div>

        <div class="filter">
          <h4>Filtrar:</h4>
          <select id="filterSelect">
            <option value="All">Todos</option>
            <option value="done">Feito</option>
            <option value="todo">Afazer</option>
          </select>
        </div>
      </div>

      <div id="todoList"></div>
    </div>
  </body>
</html>
