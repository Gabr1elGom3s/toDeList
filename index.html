<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--font Awesome -->
    <script src="https://kit.fontawesome.com/f5ae87f11a.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Javascript -->

<body>
    <form id="todoForm">
        <p>Adicione uma tarefa: </p> <div class="formControl">
            <input type="text" id="todoInput" placeholder="O que voce vai fazer">
            <button type="submit">
                <i class="fa-thin fa-plus"></i>
            </button>
        </div>
    </form>

    <form id="todoForm">
        <p>Adicione uma tarefa: </p> <div class="formControl">
            <input type="text" id="todoInput" placeholder="0">
            <button type="submit">
                <i class="fa-solid fa-check-double"></i>
            </button>
        </div>
    </form>

    <div id="toolbar">
        <div class="search">
            <h4>Pesquisar:</h4>
            <form>
                <input type="text" id="searchInput" placeholder="Buscar">
                <button id="eraseButton">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </form>
        </div>

        <div class="filter">
            <h4>filtrar:</h4>
            <select id="filterSelect">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
            </select>
        </div>
    </div>
    <div id="todoList">
        <div class="todo">
            <h3>Estou fazendo algo</h3>
            <button class="finishTodo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="editTodo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="removeTodo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div class="todo">
            <h3>Estou fazendo coisas</h3>
            <button class="finishTodo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="editTodo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="removeTodo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

    </div>
  </div>
